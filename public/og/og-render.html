<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AAC OG Image Render</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap');
    
    body {
      width: 1200px;
      height: 630px;
      background: #FFFFFF;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 72px 80px;
    }
    
    .container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .left {
      flex: 1;
      text-align: left;
    }
    
    .wordmark {
      font-size: 88px;
      letter-spacing: -0.02em;
      margin-bottom: 20px;
      line-height: 1.1;
    }
    
    .wordmark .all-agent {
      font-weight: 800;
      color: #0E56F5;
    }
    
    .wordmark .connect {
      font-weight: 700;
      color: #94A3B8;
    }
    
    .tagline {
      font-size: 36px;
      font-weight: 600;
      color: #0F172A;
      letter-spacing: -0.01em;
    }
    
    .right {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .globe {
      width: 380px;
      height: 380px;
      object-fit: contain;
      opacity: 0.65;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="wordmark">
        <span class="all-agent">All Agent</span> <span class="connect">Connect</span>
      </div>
      <div class="tagline">Where Real Deals Get Done</div>
    </div>
    <div class="right">
      <img src="og-globe.png" class="globe" alt="" />
    </div>
  </div>
</body>
</html>
