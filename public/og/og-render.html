<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AAC OG Image Render</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap');
    
    body {
      width: 1200px;
      height: 630px;
      background: #FFFFFF;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 72px 80px;
      position: relative;
    }
    
    .content {
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .monogram {
      width: 118px;
      height: 118px;
      margin: 0 auto 24px;
      filter: contrast(1.08);
    }
    
    .wordmark {
      font-size: 96px;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
      line-height: 1.1;
    }
    
    .wordmark .all-agent {
      font-weight: 800;
      color: #0E56F5;
    }
    
    .wordmark .connect {
      font-weight: 700;
      color: #6B7280;
    }
    
    .descriptor {
      font-size: 32px;
      font-weight: 600;
      color: #64748B;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
    }
    
    .tagline {
      font-size: 40px;
      font-weight: 600;
      color: #0F172A;
      letter-spacing: -0.01em;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- House monogram (brand mark) -->
    <img class="monogram" src="aac-monogram.png" alt="All Agent Connect" />
    
    <div class="wordmark">
      <span class="all-agent">All Agent</span> <span class="connect">Connect</span>
    </div>
    <div class="descriptor">Off-Market · Coming Soon · Buyer & Renter Needs</div>
    <div class="tagline">Where Real Deals Get Done</div>
  </div>
</body>
</html>
