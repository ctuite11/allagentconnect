<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AAC OG Image Render</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap');
    
    body {
      width: 1200px;
      height: 630px;
      background: #FFFFFF;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .wordmark {
      font-size: 64px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
    }
    
    .wordmark .all-agent {
      color: #0E56F5; /* Royal Blue */
    }
    
    .wordmark .connect {
      color: #374151; /* Zinc-700 for social compression */
    }
    
    .headline {
      font-size: 48px;
      font-weight: 700;
      color: #18181B; /* Near-black / zinc-900 */
      letter-spacing: -0.02em;
    }
  </style>
</head>
<body>
  <div class="wordmark">
    <span class="all-agent">All Agent</span> <span class="connect">Connect</span>
  </div>
  <div class="headline">Where Real Deals Get Done</div>
</body>
</html>
