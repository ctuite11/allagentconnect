<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AAC OG Image Render</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap');
    
    body {
      width: 1200px;
      height: 630px;
      background: #FFFFFF;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 72px 80px;
      position: relative;
    }
    
    /* Globe background - subtle watermark */
    .globe-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 480px;
      height: 480px;
      opacity: 0.08;
    }
    
    .content {
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    /* Small centered globe mark above wordmark */
    .globe-mark {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
    }
    
    .wordmark {
      font-size: 96px;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
      line-height: 1.1;
    }
    
    .wordmark .all-agent {
      font-weight: 800;
      color: #0E56F5;
    }
    
    .wordmark .connect {
      font-weight: 700;
      color: #94A3B8;
    }
    
    .tagline {
      font-size: 40px;
      font-weight: 600;
      color: #0F172A;
      letter-spacing: -0.01em;
    }
  </style>
</head>
<body>
  <!-- Background globe watermark -->
  <svg class="globe-bg" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Orbital rings -->
    <ellipse cx="150" cy="150" rx="140" ry="140" stroke="#0E56F5" stroke-width="1.5"/>
    <ellipse cx="150" cy="150" rx="140" ry="50" stroke="#0E56F5" stroke-width="1.5"/>
    <ellipse cx="150" cy="150" rx="50" ry="140" stroke="#0E56F5" stroke-width="1.5"/>
    <ellipse cx="150" cy="150" rx="140" ry="80" stroke="#0E56F5" stroke-width="1" transform="rotate(30 150 150)"/>
    <ellipse cx="150" cy="150" rx="140" ry="80" stroke="#0E56F5" stroke-width="1" transform="rotate(-30 150 150)"/>
    <ellipse cx="150" cy="150" rx="140" ry="80" stroke="#0E56F5" stroke-width="1" transform="rotate(60 150 150)"/>
    <ellipse cx="150" cy="150" rx="140" ry="80" stroke="#0E56F5" stroke-width="1" transform="rotate(-60 150 150)"/>
    <!-- Cross meridians -->
    <line x1="150" y1="10" x2="150" y2="290" stroke="#0E56F5" stroke-width="1"/>
    <line x1="10" y1="150" x2="290" y2="150" stroke="#0E56F5" stroke-width="1"/>
  </svg>

  <div class="content">
    <!-- Small globe mark -->
    <svg class="globe-mark" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Orbital rings - Royal Blue -->
      <ellipse cx="150" cy="150" rx="140" ry="140" stroke="#0E56F5" stroke-width="3"/>
      <ellipse cx="150" cy="150" rx="140" ry="50" stroke="#0E56F5" stroke-width="2.5"/>
      <ellipse cx="150" cy="150" rx="50" ry="140" stroke="#0E56F5" stroke-width="2.5"/>
      <ellipse cx="150" cy="150" rx="140" ry="80" stroke="#0E56F5" stroke-width="2" transform="rotate(30 150 150)"/>
      <ellipse cx="150" cy="150" rx="140" ry="80" stroke="#0E56F5" stroke-width="2" transform="rotate(-30 150 150)"/>
      <!-- Filled triangular regions for depth -->
      <path d="M150 10 L240 80 L200 150 L150 120 Z" fill="#0E56F5" fill-opacity="0.06"/>
      <path d="M150 10 L60 80 L100 150 L150 120 Z" fill="#0E56F5" fill-opacity="0.04"/>
      <path d="M150 290 L240 220 L200 150 L150 180 Z" fill="#0E56F5" fill-opacity="0.05"/>
    </svg>
    
    <div class="wordmark">
      <span class="all-agent">All Agent</span> <span class="connect">Connect</span>
    </div>
    <div class="tagline">Where Real Deals Get Done</div>
  </div>
</body>
</html>
