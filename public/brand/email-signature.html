    }

    .gray {

    }
    .instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: system-ui, sans-serif;
      font-size: 14px;
      color: #666;
      background: #f5f5f5;
      padding: 12px 20px;
      border-radius: 8px;
    }
  </style>
</head>

  <div class="wordmark">
    <span class="blue">All Agent </span><span class="gray">Connect</span>
